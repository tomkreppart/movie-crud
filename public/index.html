<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link href="https://fonts.googleapis.com/css?family=Alegreya" rel="stylesheet">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <link rel="stylesheet" href="./styles/main.css">

    <title>Tom's Movie Ratings</title>

  </head>
  <body class="full">

    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
          <div class="navbar-header">
            <a class="navbar-brand" href="home.html">Tom's Movie Ratings</a>
          </div>
      </div>
    </nav>
    <div class="container">
    	<div class="row">
    		<div class="col-md-10">
    			<h4 class="title">My Movie Ratings</h4>
    			<div class="table-responsive selected-movies">
    				<table id="mytable" class="table table-striped">
    					<thead>
                <th>Title</th>
                <th>Director</th>
                <th>Year</th>
                <th>Rating</th>
                <th>Show</th>
    						<th>Edit</th>
    						<th>Delete</th>
    					</thead>
    					<tbody class="table-body">
    					</tbody>
    				</table>
    			</div>
    		</div>
        <div class="col-md-2">
          <button class="btn btn-success btn-lg pull-right" data-title="New" data-toggle="modal" data-target="#new">New Movie
          </button>
        </div>
    	</div>
    </div>
<!-- NEW MODAL -->
    <div class="modal fade" id="new" tabindex="-1" role="dialog" aria-labelledby="new" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">New Movie
            </button>
            <h4 class="modal-title custom_align" id="Heading">Add New Movie
            </h4>
          </div>
          <div class="modal-body">
            <div class="form-group newForms">
              <input class="form-control newTitle" type="text" placeholder="Title">
            </div>
            <div class="form-group">
              <input class="form-control newDirector" type="text" placeholder="Director">
            </div>
            <div class="form-group">
              <input class="form-control newYear" type="number" placeholder="Year">
            </div>
            <div class="form-group">
              <input class="form-control newRating" type="number" placeholder="My Rating">
            </div>
            <div class="form-group">
              <input class="form-control newURL" type="text" placeholder="Poster URL">
            </div>
          </div>
          <div class="modal-footer ">
            <button type="button" class="btn btn-success btn-lg new-button addModBtn" style="width: 100%;">
              <span class="glyphicon glyphicon-ok-sign">
              </span> Add Movie
            </button>
          </div>
        </div>
        <!-- /.modal-content -->
      </div>
      <!-- /.modal-dialog -->
    </div>
<!-- EDIT MODAL -->
    <div class="modal fade" id="edit" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
    	<div class="modal-dialog">
    		<div class="modal-content">
    			<div class="modal-header">
    				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
    					<span class="glyphicon glyphicon-remove" aria-hidden="true">
              </span>
    				</button>
    				<h4 class="modal-title custom_align" id="edit-heading">
            </h4>
    			</div>
          <div class="modal-body">
            <div class="form-group editForms">
              <input class="form-control editTitle" type="text" placeholder="Title">
            </div>
            <div class="form-group">
              <input class="form-control editDirector" type="text" placeholder="Director">
            </div>
            <div class="form-group">
              <input class="form-control editYear" type="number" placeholder="Year">
            </div>
            <div class="form-group">
              <input class="form-control editRating" type="number" placeholder="My Rating">
            </div>
            <div class="form-group">
              <input class="form-control editURL" type="text" placeholder="Poster URL">
            </div>
          </div>
    			<div class="modal-footer ">
    				<button type="button" class="btn btn-primary btn-lg updateModBtn" style="width: 100%;">
    					<span class="glyphicon glyphicon-ok-sign">
              </span> Update
    				</button>
    			</div>
    		</div>
    		<!-- /.modal-content -->
    	</div>
    	<!-- /.modal-dialog -->
    </div>
<!-- SHOW MODAL -->
        <div class="modal fade" id="show" tabindex="-1" role="dialog" aria-labelledby="show" aria-hidden="true">
        	<div class="modal-dialog">
        		<div class="modal-content">
        			<div class="modal-header show-header">
        				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
        					<span class="glyphicon glyphicon-remove" aria-hidden="true">
                  </span>
        				</button>
        				<h4 class="modal-title custom_align" id="show-heading">
                </h4>
        			</div>
              <div class="modal-body showBody">
                <span class="show-info">Name:</span>
                <span class="showTitle"></span></br>
                <span class="show-info">Director:</span>
                <span class="showDirector"></span></br>
                <span class="show-info">Year:</span>
                <span class="showYear"></span></br>
                <span class="show-info">My Rating:</span>
                <span class="showRating"></span></br>
              </div>
        			<div class="modal-footer ">
        				<!-- <button type="button" class="btn btn-primary btn-lg showModBtn" style="width: 100%;">
        					<span class="glyphicon glyphicon-ok-sign">
                  </span> Update
        				</button> -->
        			</div>
        		</div>
        		<!-- /.modal-content -->
        	</div>
        	<!-- /.modal-dialog -->
        </div>
<!-- DELETE MODAL -->
    <div class="modal fade" id="delete" tabindex="-1" role="dialog" aria-labelledby="delete" aria-hidden="true">
    	<div class="modal-dialog">
    		<div class="modal-content">
    			<div class="modal-header">
    				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
    					<span class="glyphicon glyphicon-remove" aria-hidden="true">
              </span>
    				</button>
    				<h4 class="modal-title custom_align" id="Heading">Delete Movie
            </h4>
    			</div>
    			<div class="modal-body">
    				<div class="alert alert-danger">
    					<span class="glyphicon glyphicon-warning-sign">
              </span> Are you sure you want to delete this Record?
    				</div>
    			</div>
    			<div class="modal-footer ">
    				<button type="button" class="btn btn-success yesModBtn">
    					<span class="glyphicon glyphicon-ok-sign">
              </span> Yes
    				</button>
    				<button type="button" class="btn btn-default" data-dismiss="modal">
    					<span class="glyphicon glyphicon-remove">
              </span> No
    				</button>
    			</div>
    		</div>
    		<!-- /.modal-content -->
    	</div>
    	<!-- /.modal-dialog -->
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script src="./scripts/main.js"></script>

  </body>
</html>
